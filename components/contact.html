<link rel="stylesheet" href="assets/css/contact.css" />
<section id="contact" class="contact">
  <div class="container contact-section">
    <h2>Kontakt</h2>
    <p class="contact-description">Hinterlassen Sie Ihre Kontakte und wir werden uns bald mit Ihnen in Verbindung setzen, um die besten Funktionen unseres
    Produkts anzubieten</p>
    <form class="contact-form" id="contactForm">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Ihr Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Ihr E-mail" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="subject" name="subject" placeholder="Betreff" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder="Telefon" required />
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="company" name="company" placeholder="Unternehmen" required />
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="5" placeholder="Nachricht" required></textarea>
      </div>
      <div class="form-submit">
        <button type="submit" class="btn btn-primary">Nachricht senden</button>
      </div>
    </form>
  </div>
</section>
